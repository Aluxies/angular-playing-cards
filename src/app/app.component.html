@if (loginService.user()) {
    <mat-toolbar>
        <button mat-icon-button (click)="navigateHome()">
            <mat-icon>home</mat-icon>
        </button>
        <p>Welcome {{loginService.user()?.firstName}} {{loginService.user()?.lastName}}</p>
        <button mat-flat-button style="background-color: rgb(214, 30, 30);" (click)="logout()">
            Logout
        </button>
    </mat-toolbar>
}

<router-outlet></router-outlet>
